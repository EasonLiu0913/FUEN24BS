<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex direction</title>
    <style>
        .wrap {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        .box {
            width: 100px;
            height: 100px;
            outline: 1px solid red;
        }

        .d-flex {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box">box1
            <ul class="d-flex">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="box">box2</div>
        <div class="box">box3</div>
    </div>
</body>

</html>
